    body {

      text-align: center;
      background: #111 url('banner.jpg') no-repeat center center fixed;
      background-size: cover;

    #key-box {

      font-size: 1.2em;
      background: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: cyan;
      color: #111;
      font-weight: bold;
      margin: 5px;
    }

    /* üîî Toast container */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    /* üîî Toast base */
    .toast {
      min-width: 260px;
      max-width: 320px;
      padding: 12px 16px;
      border-radius: 10px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      animation: slideIn 0.4s ease, fadeOut 0.5s ease 3.5s forwards;
    }

    /* Tipos */
    .toast.success { background: #28a745; }
    .toast.error { background: #dc3545; }
    .toast.warn { background: #ffc107; color: #111; }

    /* √çcone */
    .toast svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    /* Anima√ß√µes */
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(100%); }
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 10000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #222;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      animation: zoomIn 0.3s ease;
    }
    .modal-content h2 {
      margin: 0 0 15px;
      color: cyan;
    }
    .modal-content input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1em;
    }
    .modal-content button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-confirm { background: #28a745; color: #fff; }
    .btn-cancel { background: #dc3545; color: #fff; }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
    .footer a {
      color: #ffffff;
      text-decoration: none;
      transition: 0.3s;
    }
    .footer a:hover {
      color: #696969;

    }
  </style>

  function generateKey() {
    const now = Date.now();
    if (now - lastTime < 360000) {
      showToast("‚è≥ Espere 1 hora para gerar outra key.", "warn");
      return;
    }
    if (used.length >= keys.length) {
      document.getElementById("result").innerText = "‚ö†Ô∏è Todas as keys foram usadas.";
      showToast("Todas as keys foram usadas.", "error");
      return;
    }
    let key;
    do {
      key = keys[Math.floor(Math.random() * keys.length)];
    } while (used.includes(key));

    used.push(key);
    lastTime = now;
    localStorage.setItem("usedKeys", JSON.stringify(used));
    localStorage.setItem("lastTime", lastTime);

    document.getElementById("result").innerHTML = `Sua key: <span style="color:#28a745; font-weight:bold;">${key}</span>`;

  // Confirmar reset

    if (pass !== ADMIN_PASSWORD) {
      showToast("Senha incorreta. A√ß√£o negada.", "error");

      return;

    used = [];
    lastTime = 0;
    document.getElementById("result").innerText = "‚úÖ Reset realizado!";
    document.getElementById("keys-left").innerText = "Chaves restantes: " + keys.length;

    closeModal();
  }

  // üîî Fun√ß√£o para exibir toasts com √≠cones
  function showToast(message, type = "success") {
    const container = document.getElementById("toast-container");
    const toast = document.createElement("div");
    toast.className = `toast ${type}`;

    // Definir √≠cone SVG por tipo
    let icon = "";
    if (type === "success") {
      icon = `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><path d="M20 6L9 17l-5-5"/></svg>`;
    } else if (type === "error") {
      icon = `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>`;
    } else if (type === "warn") {
      icon = `<svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M10.29 3.86L1.82 18a1 1 0 0 0 .86 1.5h18.64a1 1 0 0 0 .86-1.5L13.71 3.86a1 1 0 0 0-1.72 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>`;
    }

    toast.innerHTML = icon + message;

    container.appendChild(toast);

    // Remove ap√≥s anima√ß√£o
    setTimeout(() => {
      toast.remove();
    }, 4000);
  }
